<!DOCTYPE html>
<html>
   <head>
      <title>Jeep Weather Status</title>
      <link rel="stylesheet" type="text/css" href="jeep.css" />
      <link rel="shortcut icon" href="closed.ico" />
      <script src="moment.min.js" ></script>
      <script src="Chart.min.js" ></script>
      <script src="popup.js" ></script>
   </head>
   <body>
      <h1>Weather Forecast for your Jeep</h1>
      <div id=temp></div>
      <div id=city></div>
      <div id=status></div>
      <div id=time></div>
      <div class=graphCanvas><canvas height=150 width=680 id=rain_minute></canvas></div>
      <div class=graphCanvas><canvas height=150 width=680 id=rain_hour></canvas></div>
      <div class=graphCanvas><canvas height=150 width=680 id=rain_day></canvas></div>
    <div id=power>Powered by Tomorrow.io</div>
   </body>
</html>
