<!DOCTYPE html>
<html>
   <head>
      <title>Jeep Weather Status</title>
      <link rel="stylesheet" type="text/css" href="jeep.css" />
      <link rel="shortcut icon" href="closed.ico" />
      <script type="text/javascript" src="moment.min.js"></script>
      <script type="text/javascript" src="Chart.min.js"></script>
   </head>
   <body>
      <h1>Weather Forecast for your Jeep</h1>
      <div id=temp></div>
      <div id=status></div>
      <div id=time></div>
      <div><canvas height=200px width=680px id=rain_minute></canvas></div>
      <div><canvas height=200px width=680px id=rain_hour></canvas></div>
      <div><canvas height=200px width=680px id=rain_day></canvas></div>
      <div id=power><a href = "https://darksky.net/poweredby/">Powered by Dark Sky</a></div>
      <script type="text/javascript" src="jeep.js"></script>
   </body>
</html>
